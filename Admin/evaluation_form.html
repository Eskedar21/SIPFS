<!DOCTYPE html>
<html>

<head>

    <title>REPORT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body>

    <div class="col-lg-12">
        <div class="callout callout-info">
            <div class="d-flex w-100 justify-content-center align-items-center">
                <label for="faculty">Select School</label>
                <div class=" mx-2 col-md-4">
                <select name="" id="faculty_id" class="form-control form-control-sm select2">
                    <option value=""></option>                    
                    <option value="1"></option>                      
                </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-1">
                <div class="d-flex justify-content-end w-100">
                    <button class="btn btn-sm btn-success bg-gradient-success"  id="print-btn"><i class="fa fa-print"></i> Print</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="callout callout-info">
                    <div class="list-group" id="class-list">
                        list of staffs
                    </div>
                </div>
               
            </div>
            <div class="col-md-9">
                <div class="callout callout-info" id="printable">
                <div>
                <h3 class="text-center">Evaluation Report</h3>
                <hr>
                <table width="100%">
                        <tr>
                            <td width="50%"><p><b>School: <span id="fname">Electrical and Computer Engineering</span></b></p></td>
                            <td width="50%"><p><b>Academic Year: <span id="id">1st Semester</span></b></p></td>
                        </tr>
                        <tr>
                            <td width="50%"><p><b>Class: <span id="classField">4th</span> year</b></p></td>
                            <td width="50%"><p><b>Subject: <span id="subjectField">course A</span></b>  </p></td>
                        </tr>
                        <tr>
                        <td width="50%"><p><b>Total: <span id="markField"></span></b>   </p></td>
                        </tr>
                </table>
                    <p class=""><b>Total Student Evaluated: <span id="tse"></span></b></p>
                </div>
                    <fieldset class="border border-info p-2 w-100">
                       <legend  class="w-auto">Rating Teacher</legend>
                       <p>5 = Strongly Agree, 4 = Agree, 3 = Uncertain, 2 = Disagree, 1 = Strongly Disagree</p>
                    </fieldset>
                 
                        <table class="table table-condensed wborder">
                            <thead>
                                <tr class="bg-gradient-secondary">
                                    <th class=" p-1"><b>Ceiteria 1</b></th>
                                    <th width="5%" class="text-center">1</th>
                                    <th width="5%" class="text-center">2</th>
                                    <th width="5%" class="text-center">3</th>
                                    <th width="5%" class="text-center">4</th>
                                    <th width="5%" class="text-center">5</th>
                                </tr>
                            </thead>
                            <tbody class="tr-sortable">
                                <tr class="bg-white">
                                    <td class="p-1" width="40%">									 
                                    </td>		 
                                    <td class="text-center">
                                        <span class="rate_rates"></span>
                                      </div>
                                    </td>								 
                                </tr>						 
                            </tbody>
                        </table>					 
                </div>
            </div>
        </div>
    </div>
    <style>
        .list-group-item:hover{
            color: black !important;
            font-weight: 700 !important;
        }
    </style>
    <noscript>
        <style>
            table{
                width:100%;
                border-collapse: collapse;
            }
            table.wborder tr,table.wborder td,table.wborder th{
                border:1px solid gray;
                padding: 3px
            }
            table.wborder thead tr{
                background: #6c757d linear-gradient(180deg,#828a91,#6c757d) repeat-x!important;
                color: #fff;
            }
            .text-center{
                text-align:center;
            } 
            .text-right{
                text-align:right;
            } 
            .text-left{
                text-align:left;
            } 
        </style>
    </noscript>
    <script>
        $('#print-btn').click(function(){
		start_load()
		var ns =$('noscript').clone()
		var content = $('#printable').html()
		ns.append(content)
		var nw = window.open("Report","_blank","width=900,height=700")
		nw.document.write(ns.html())
		nw.document.close()
		nw.print()
		setTimeout(function(){
			nw.close()
			end_load()
		},750)
	})
    </script>
</body>
</html>
