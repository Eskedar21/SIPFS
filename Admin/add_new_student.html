<!DOCTYPE html>
<html>

<head>

    <title>
    Add STUDENT
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body>
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body">
				<form action="" id="manage_student">
					<input type="hidden" name="id" value="">
					<div class="row">
						<div class="col-md-6 border-right">
							<div class="form-group">
								<label for="" class="control-label">School ID</label>
								<input type="text" name="school_id" class="form-control form-control-sm" required value="">
							</div>

							<div class="form-group">
								<label for="" class="control-label">First Name</label>
								<input type="text" name="firstname" class="form-control form-control-sm" required value="">
							</div>
							
							<div class="form-group">
								<label for="" class="control-label">Last Name</label>
								<input type="text" name="lastname" class="form-control form-control-sm" required value="">
							</div>

							<div class="form-group">
								<label for="" class="control-label">Class</label>
								<select name="class_id" id="class_id" class="form-control form-control-sm select2">
									<option value=""></option>
									<option value="" ></option>
								</select>
							</div>

							<div class="form-group">
								<label for="" class="control-label">Avatar</label>
								<div class="custom-file">
			                      <input type="file" class="custom-file-input" id="customFile" name="img" >
			                      <label class="custom-file-label" for="customFile">Choose file</label>
			                    </div>
							</div>

							<div class="form-group d-flex justify-content-center align-items-center">
								<img src="" alt="Avatar" id="cimg" class="img-fluid img-thumbnail ">
							</div>

						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Email</label>
								<input type="email" class="form-control form-control-sm" name="email" required value="">
								<small id="#msg"></small>
							</div>

							<div class="form-group">
								<label class="control-label">Password</label>
								<input type="password" class="form-control form-control-sm" name="password" >
								<small><i>Leave this blank if you dont want to change you password</i></small>
							</div>

							<div class="form-group">
								<label class="label control-label">Confirm Password</label>
								<input type="password" class="form-control form-control-sm" name="cpass" >
								<small id="pass_match" data-status=''></small>
							</div>
							
						</div>
					</div>
					<hr>
					<div class="col-lg-12 text-right justify-content-center d-flex">
						<button class="btn btn-primary mr-2">Save</button>
						<button class="btn btn-secondary" type="button" onclick="location.href = '#' ">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<style>
		img#cimg{
			height: 15vh;
			width: 15vh;
			object-fit: cover;
			border-radius: 100% 100%;
		}
	</style>
</body>
</html>
