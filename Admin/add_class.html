<!DOCTYPE html>
<html>

    <head>
        <title> ADD CLASS </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <form action="" id="manage-class">
                <input type="hidden" name="id" value="">
                <div id="msg" class="form-group"></div>
                <div class="form-group">
                    <label for="curriculum" class="control-label">Curriculum</label>
                    <input type="text" class="form-control form-control-sm" name="curriculum" id="curriculum" value="" required>
                </div>
                <div class="form-group">
                    <label for="level" class="control-label">Year Level</label>
                    <input type="text" class="form-control form-control-sm" name="level" id="level" value="" required>
                </div>
                <div class="form-group">
                    <label for="section" class="control-label">Section</label>
                    <input type="text" class="form-control form-control-sm" name="section" id="section" value="" required>
                </div>
                <div class="">
                    <button type="button" class="btn btn-primary" id='submit' >Save</button>
                    <button type="button" class="btn btn-secondary" >Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
