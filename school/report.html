<!DOCTYPE html>
<html>
<head>
    <title>RESULT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body>
    <nav class="main-header navbar navbar-expand navbar-primary navbar-dark ">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
              </li>
        </ul>
    </nav>
   
    <div class="col-12">
            <div class="row">
                <div class="col-md-12 mb-2">
                  <div class="d-flex justify-content-end w-100">
                      <button class="btn btn-sm btn-success bg-gradient-success" id="print-btn"><i class="fa fa-print"></i> Print</button>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="callout callout-info">
                        <div class="list-group" id="class-list">  
                            <h2></h2>                    
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="callout callout-info" id="printable">
                        <div>
                            <h3 class="text-center">Evaluation Report</h3>
                            <hr>
                            <table width="100%">
                                <tr>
                                    <td width="50%"><p><b>Academic Year: <span id="ay">1st Semester</span></b></p></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td width="50%"><p><b>Class: <span id="classField"></span></b></p></td>
                                    <td width="50%"><p><b>Subject: <span id="subjectField"></span></b></p></td>
                                </tr>
                            </table>
                                <p class=""><b>Total Student Evaluated: <span id="tse"></span></b></p>
                         </div>
                            <fieldset class="border border-info p-2 w-100">
                                <legend  class="w-auto">Rating Legend</legend>
                                <p>5 = Strongly Agree, 4 = Agree, 3 = Uncertain, 2 = Disagree, 1 = Strongly Disagree</p>
                            </fieldset>               
                            <table class="table table-condensed wborder">
                                <thead>
                                    <tr class="bg-gradient-secondary">
                                        <th class=" p-1"><b>abcd</b></th>
                                        <th width="5%" class="text-center">1</th>
                                        <th width="5%" class="text-center">2</th>
                                        <th width="5%" class="text-center">3</th>
                                        <th width="5%" class="text-center">4</th>
                                        <th width="5%" class="text-center">5</th>
                                    </tr>
                                </thead>
                                <tbody class="tr-sortable">
                                    <tr class="bg-white">
                                        <td class="p-1" width="40%"> </td>  
                                        <td class="text-center">
                                             <span class="rate_rates"></span>

                                        </td>
                                    </tr>
                                </tbody>
                            </table> 
                        </div>                       
                    </div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        <h3>hello</h3>
    </footer>
    <noscript>
        <style>
            table{
                width:100%;
                border-collapse: collapse;
            }
            table.wborder tr,table.wborder td,table.wborder th{
                border:1px solid gray;
                padding: 3px
            }
            table.wborder thead tr{
                background: #6c757d linear-gradient(180deg,#828a91,#6c757d) repeat-x!important;
                color: #fff;
            }
            .text-center{
                text-align:center;
            } 
            .text-right{
                text-align:right;
            } 
            .text-left{
                text-align:left;
            } 
        </style>
    </noscript>
</body>
</html>
